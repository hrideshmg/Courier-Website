<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" 
        crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
        <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        body,html{
            height: 100%;
        }
        .navbar{
            position: relative;
            z-index: 1000;
        }
        .bg-holder{
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: #172025;filter: drop-shadow(3px 3px 15px #090d17);">
        <div class="container">
          <a class="navbar-brand" href="HomePage.html"
            ><img
              src="assets/Images/Logo.png"
              alt=""
              class="d-inline-block align-text-top"
            />
          <div class="navbar-nav text-center">
            <a class="nav-item nav-link" href="HomePage.html">Home</a>
            <a class="nav-item nav-link" href="order.html">My Orders</a>
            <a class="nav-item nav-link" href="about.html">About Us</a>
          </div>
          <div class="auth-container">
            <a href="signIn.html"><button class="auth-btn" >LOGIN</button></a>
            <a href="signUp.html"><button class="auth-btn">SIGN UP</button></a>
          </div>
        </div>
      </nav>
    <!-- Login Page Content -->
    <div class="bg-holder bg-size" style="background-color: #1B262C;">
    <div class="container p-4" style="background-color: #1B262C;">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/Images/login.png" class="mw-25% mh-" alt="loginPage icon">
            </div>
            <div class="col-md-6">
                <h1 id="headertext" style="color: white;" class="text-center">Login</h1>
                <form action="">
                    <p id="text" style="color: white;">Email</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email" style="border: none; color: white;">
                    </div>
                    <p id="text" style="color: white;">Password</p>
                    <div class="input-group mb-8">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" style="color: white; border: none; border-radius: 5px 0px 0px 5px;">
                        <div class="input-group-append ">
                          <span class="input-group-text" style="background-color: #0F4C75; border: none;border-radius: 0px 5px 5px 0px ;height: 38px;"><img onclick="togglePasswordVisiblity()" id="eyeIcon" src="assets/Icons/eye.png" height="100%" width="auto" alt="eyeButton"></span>
                        </div>
                    </div>
                </form>
                <div class=" d-flex justify-content-center">
                    <button type="submit" onclick="" class="auth-btn" style="border-radius: 10px;">Log in</button>
                </div>
            </div>            
        </div>
    </div>
    </div>
    <script>
        function togglePasswordVisiblity(){ 
            var inputPasscode=document.getElementById("passwordInput");
            var eyeIcon=document.getElementById("eyeIcon");

            if (inputPasscode.type=== "password"){
                inputPasscode.type="text";
                eyeIcon.src="assets/Icons/eye-disabled.svg";
            } else{
                inputPasscode.type="password";
                eyeIcon.src="assets/Icons/eye.png";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

</body>
</html>
