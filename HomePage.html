<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Raleway", sans-serif;
                background-color: rgb(254, 247, 232);
            }
            .container1 {
                margin-top: 50px;
            }
            .left-content {
                text-align: center;
                padding-top: 50px;
            }
            .responsive-image {
                max-width: 100%;
                height: auto;
            }
            .section-items {
                margin-top: 30px;
                text-align: center;
            }
            .section-item {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="logo.png"
                        alt=""
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                    <div class="brand-name">CourFast</div>
                </a>
                <div class="navbar-nav text-center">
                    <a class="nav-item nav-link active" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">My Orders</a>
                    <a class="nav-item nav-link" href="#">About Us</a>
                </div>
                <div>
                    <button class="auth-btn">Login</button>
                    <button class="auth-btn">Sign Up</button>
                </div>
            </div>
        </nav>
        <section class="container1">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="left-content">
                        <h2>A trusted Provider of</h2>
                        <p>For Courier Services</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <img
                        class="responsive-image"
                        src="Illustration.png"
                        alt="Illustration"
                    />
                </div>
            </div>
            <div class="row section-items justify-content-center">
                <!-- Center the section items -->
                <div class="col-md-4 section-item">
                    <h3>Service 1</h3>
                    <p>Description of service 1</p>
                </div>
                <div class="col-md-4 section-item">
                    <h3>Service 2</h3>
                    <p>Description of service 2</p>
                </div>
                <div class="col-md-4 section-item">
                    <h3>Service 3</h3>
                    <p>Description of service 3</p>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
