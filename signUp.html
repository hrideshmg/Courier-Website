        body,html{
            height: 100%;

            z-index: 1000;

            position: relative;

<body >
    <nav class="navbar" style="background-color: #172025;filter: drop-shadow(3px 3px 15px #090d17);">
        <div class="container">
          <a class="navbar-brand" href="HomePage.html"
            ><img
              src="assets/Images/Logo.png"
              alt=""
              class="d-inline-block align-text-top"
            />
          <div class="navbar-nav text-center">
            <a class="nav-item nav-link" href="HomePage.html">Home</a>
            <a class="nav-item nav-link" href="order.html">My Orders</a>
            <a class="nav-item nav-link" href="about.html">About Us</a>
          </div>
          <div class="auth-container">
            <a href="signIn.html"><button class="auth-btn" >LOGIN</button></a>
            <a href="signUp.html"><button class="auth-btn">SIGN UP</button></a>
          </div>
        </div>
      </nav>
    <!-- Login Page Content -->
    <div class="bg-holder bg-size" style="background-color: #1B262C;height: 100%;">
    <div class="container p-4" style="width: 100%; background-color: #1B262C;">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/Images/login.png" class="mw-25% mh-" alt="loginPage icon">
            </div>
            <div class="col-md-6">
                <h1 id="headertext" class="text-center" style="color: white;">Sign Up</h1>
                <form action="">
                    <p id="text" style="color: white;">email</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" style="color: white; border: none;">
                    </div>
                    <p id="text" style="color: white;">Password</p>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" style="color: white; border: none;">
                        <div class="input-group-append ">
                            <span class="input-group-text" style="background-color: #0F4C75; border: none;border-radius: 0px 5px 5px 0px ;height: 38px;"><img onclick="togglePassword1Visiblity()" id="eyeIconPasscode" src="assets/Icons/eye.png" height="100%" width="auto" alt="eyeButton"></span>
                        </div>
                    </div> 
                    <p id="text" style="color: white;">Confirm Password</p> 
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password" style="color: white; border: none;">
                        <div class="input-group-append ">
                            <span class="input-group-text" style="background-color: #0F4C75; border: none;border-radius: 0px 5px 5px 0px ;height: 38px;"><img onclick="togglePasswordVisiblity()" id="eyeIconConfirmPasscode" src="assets/Icons/eye.png" height="100%" width="auto" alt="eyeButton"></span>
                        </div>
                    </div>
                </form>
                <div class="pt-5 d-flex justify-content-center">
                    <button type="submit" onclick="validatePasswords()" class="auth-btn pl-5 pr-5 pt-1 pb-1" style="width: 35%; border-radius: 10px;">Sign-Up</button>
                </div>
            </div>            
        </div>
    </div>
    </div>
    <script>
        function togglePassword1Visiblity(){
            var inputPasscode=document.getElementById("passwordInput");
            var eyeIcon=document.getElementById("eyeIconPasscode");

            if (inputPasscode.type=== "password"){
                inputPasscode.type="text";
                eyeIcon.src="assets/Icons/eye-disabled.svg";
            } else{
                inputPasscode.type="password";
                eyeIcon.src="assets/Icons/eye.png";
            }
        }
        function togglePasswordVisiblity(){
            var inputPasscode=document.getElementById("confirmPasswordInput");
            var eyeIcon=document.getElementById("eyeIconConfirmPasscode");

            if (inputPasscode.type=== "password"){
                inputPasscode.type="text";
                eyeIcon.src="assets/Icons/eye-disabled.svg";
            } else{
                inputPasscode.type="password";
                eyeIcon.src="assets/Icons/eye.png";
            }
        }
        function validatePasswords(){
            var passwordInput = document.getElementById("passwordInput").value;
            var confirmPasswordInput = document.getElementById("confirmPasswordInput").value;

            if (passwordInput !== confirmPasswordInput){
                alert("Passwords do not match. Please try again.");
                return false;
            } else {
                console.log("sign-up successfull");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
