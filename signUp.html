<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" 
        crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="SignInStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <nav class="navbar navbar-expand">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              src="logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            <div class="brand-name">CourFast</div></a
          >
          <div class="navbar-nav text-center">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">My Orders</a>
            <a class="nav-item nav-link" href="#">About Us</a>
          </div>
          <div>
            <a href="signIn.html"><button class="auth-btn pr-3">Login</button></a>
            <!-- <button class="auth-btn pl-3">Sign Up</button> -->
          </div>
        </div>
      </nav>
    <!-- Login Page Content -->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <img src="Assets/Images/login.png" class="mw-25% mh-" alt="loginPage icon">
            </div>
            <div class="col-md-6">
                <h1 id="headertext" class="text-center">Sign Up</h1>
                <form action="">
                    <p id="text">email</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" style="border: none;">
                    </div>
                    <p id="text">Password</p>
                    <div class="input-group mb-8">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" style="border: none;">
                        <div class="input-group-append ">
                          <span class="input-group-text" style="background-color: white; border: none; height: 38px;"><img onclick="togglePassword1Visiblity()" id="eyeIconPasscode" src="Assets/Icons/eye.png" height="100%" width="auto" alt="eyeButton"></span>
                        </div>
                    </div> <br>
                    <p id="text" class="mb-3">Confirm Password</p> 
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password" style="border: none;">
                        <div class="input-group-append ">
                          <span class="input-group-text" style="background-color: white; border: none; height: 38px;"><img onclick="togglePasswordVisiblity()" id="eyeIconConfirmPasscode" src="Assets/Icons/eye.png" height="100%" width="auto" alt="eyeButton"></span>
                        </div>
                    </div>
                </form>
                <div class="pt-5 d-flex justify-content-center">
                    <button type="submit" onclick="validatePasswords()" class="pl-5 pr-5 pt-1 pb-1" style="background-color: #f95c19;color: white; border-radius: 10px;">Sign-Up</button>
                </div>
            </div>            
        </div>
    </div>
    <script>
        function togglePassword1Visiblity(){
            var inputPasscode=document.getElementById("passwordInput");
            var eyeIcon=document.getElementById("eyeIconPasscode");

            if (inputPasscode.type=== "password"){
                inputPasscode.type="text";
                eyeIcon.src="Assets/Icons/eye-off.png";
            } else{
                inputPasscode.type="password";
                eyeIcon.src="Assets/Icons/eye.png";
            }
        }
        function togglePasswordVisiblity(){
            var inputPasscode=document.getElementById("confirmPasswordInput");
            var eyeIcon=document.getElementById("eyeIconConfirmPasscode");

            if (inputPasscode.type=== "password"){
                inputPasscode.type="text";
                eyeIcon.src="Assets/Icons/eye-off.png";
            } else{
                inputPasscode.type="password";
                eyeIcon.src="Assets/Icons/eye.png";
            }
        }
        function validatePasswords(){
            var passwordInput = document.getElementById("passwordInput").value;
            var confirmPasswordInput = document.getElementById("confirmPasswordInput").value;

            if (passwordInput !== confirmPasswordInput){
                alert("Passwords do not match. Please try again.");
                return false;
            } else {
                console.log("sign-up successfull");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
